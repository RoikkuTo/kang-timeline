<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div>
            <h1>Timer</h1>
        </div>
        <div id="values">
            <h3>
                <span>performance: </span><span id="permormance">0</span>
            </h3>
            <h3>
                <span>timestamp: </span><span id="timestamp">0</span>
            </h3>
            <h3>
                <span>count: </span><span id="count">0</span>
            </h3>
        </div>
        <div style="display: none">
            <button class="control img start"><img src="https://img.icons8.com/flat_round/64/000000/play--v1.png" /></button>
            <button class="control img pause"><img src="https://img.icons8.com/flat_round/64/000000/pause--v1.png" /></button>
            <button class="control img reset"><img src="https://img.icons8.com/flat_round/64/000000/stop.png" /></button>
            <button class="control img restart"><img src="https://img.icons8.com/flat_round/64/000000/repeat--v1.png" /></button>
        </div>
        <div>
            <button class="control d3d start">s</button>
            <button class="control d3d pause">
                <div class="left-stick"></div>
                <div class="right-stick"></div>
            </button>
            <button class="control d3d reset">r</button>
            <button class="control d3d restart">rs</button>
            <div class="control d3d record">
                <div class="red"></div>
            </div>
        </div>
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <footer>
            <a href="https://icons8.com/icon/85963/pause">Pause icon by Icons8</a>
        </footer>
    </div>

    <script src="evo.js"></script><!-- type="module" -->
    <script src="main.js"></script><!-- type="module" -->
</body>

</html>
